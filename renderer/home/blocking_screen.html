<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        .fixed-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #eeeeee;
            color: #fff;
            z-index: 1000;
            padding: 10px 0;
        }
        body {
            padding-top: 60px; /* Adjust based on the height of your header */
            overflow-x: hidden; /* Hide horizontal scrollbar */

        }
    </style>
</head>
<body>
<div class="container">
    <h3 style="color: red;text-align: center">سيتم اغلاق التطبيق تلقائيا بسبب وجود برامج لا يمكن لها العمل مع تطبيق الماهر يرجي اغلاقها ثم اعادة فتح التطبيق</h3>
    <h1 id="timer" class="text-center text-danger"></h1>
</div>
<script>
    const { ipcRenderer } = require('electron');
    let countdown = 3;
    const timerElement = document.getElementById('timer');
    const timer = setInterval(() => {
        if(countdown <= 1) {
            clearInterval(timer);
            ipcRenderer.send('close-app');
        } else {
            countdown--;
            timerElement.textContent = countdown;
        }
    }, 1000);
</script>

<script src="../../renderer/js/home.js"></script>
</body>
</html>
